<html>
    <head>
        <style>
            #style {
                margin-right: 40px;
                padding: 50px 30px;
                border: 30px dotted rgba(113, 231, 3, 0.902);
                background-color: aquamarine;
                color: blueviolet;

            }
            .border {
                border: 20px dashed palevioletred;
                padding-right: 50px;
                font-weight: bolder;
                margin: 50px 10px;
            }
        </style>
    </head>
    <body>
        <p id="style">Coding is fun. Box model is used to add border.</p>
        <div>
            <p class="border">CSS stands for Cascading Style Sheet.</p>
        </div>
        
    </body>
</html>
