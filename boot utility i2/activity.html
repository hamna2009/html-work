<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>SLIDER</h1>
<p>Creating a slider of Sam's memories</p>
    <div style="width:600px;" id="slider" class="carousel slide" class="data-ride">
        <ul class="carousel-indicators">
            <li data-target="#slider" data-slide-to="0"></li>
            <li data-target="#slider" data-slide-to="1" class="active"></li>
            <li data-target="#slider" data-slide-to="2"></li>
            <li data-target="#slider" data-slide-to="3"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="hiking.jpg" width="600" height="650">
            </div>
            <div class="carousel-item active">
                <img src="light.jpg" width="600" height="650">
            </div>
            <div class="carousel-item">
                <img src="paris.jpg" width="600" height="650">
            </div>
            <div class="carousel-item">
                <img src="party.jpg" width="600" height="650">
            </div>
        </div>
    <a class="carousel-control-prev" href="#slider" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
    <a class="carousel-control-next" href="#slider" data-slide="next"><span class="carousel-control-next-icon"></span></a>
    </div>
</body>
</html>
