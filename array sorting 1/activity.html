<html>
    <body>
<button onclick="small()">Smaller</button><br><br>
<button onclick="greater()">Greater</button><br>
<p id="array"></p>
        <script>
var numbers = [20, 50, 6.5, 3.7, 95];
document.getElementById("array").innerHTML = numbers;
function small() {
    numbers.sort(function(d,s){return(d-s)});

document.getElementById("array").innerHTML = numbers;
}
    function greater() {
        numbers.sort(function (d, s) { return (s - d) });
    
    document.getElementById("array").innerHTML = numbers;
    }
    var map = [2,3,4,5,6,7,8,9];
    function multiply(z) {
        return z*z*z;
    }
    var mapping = map.map(multiply);
    document.write(map + "<br>");
    document.write(mapping + "<br>");
    
    function calc() {
        var x,y,m,n,c;
         x = 20;
         y = 3;
         m = eval("x*y*y") + "<br>";
         n = eval("y/2") + "<br>";
         c = eval("x*7+6") + "<br>";
         var sub = m+n+c;
         
         document.write(sub);
        
    }
    calc();
        </script>
    </body>
    </html>
