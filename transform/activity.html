<html>
<head>
    <style>
        p {
            transform: rotateY(50deg);
            font-size: 20px;
        }
        h1 {
            transform: scale(40% 50%);
        }
    </style>
</head>
<body>
    <h1>TRANSORM</h1>
    <p>Transform property allows us to skew, scale, translate or rotate the element.</p>
</body>
</html>
